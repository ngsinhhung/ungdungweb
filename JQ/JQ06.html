<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ 06</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 150px;
            background-color: red;
            position: relative;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#btMoveLeft").click(function() {
                $("div").animate({
                    left: '0'
                }, 1000);
            });
            $("#btMoveRight").click(function() {
                var left = window.innerWidth - $("div").width();
                $("div").animate({
                    left:left
                }, 1000); 
            });
            $("#btMoveUp").click(function() {
                $("div").animate({
                    top: '0'
                }, 1000);
            })
            $("#btMoveDown").click(function() {
                var top = window.innerHeight - $("div").height();
                $("div").animate({
                    top:top
                }, 1000); 
            })
        })
    </script>
</head>
<body>
    <div></div>
    <button id="btMoveLeft">Move Left</button>
    <button id="btMoveRight">Move Right</button>
    <button id="btMoveUp">Move Up</button>
    <button id="btMoveDown">Move Down</button>
</body>
</html>
