        function insert() {
                var mh = $("#txtMonhoc").val();
                if(mh.trim() != "") {
                    var str = "<li>" + mh + "</li>";
                    $("ul").append(str); //thêm chuỗi str vào cuối nội dung trong <ul>
                }
                $("#txtMonhoc").val(""); //làm rỗng textbox
            }

        $(document).ready(function() {
            $("button").click(function() {
                insert();
            })
            $("#txtMonhoc").change(function() {
                insert();
            })
        }) 
    </script>
    <P>
